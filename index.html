<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Canvas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="btn-group">
    <button type="button" id="brush" class="btn btn-secondary 3 dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Brush
    </button>
    <div class="dropdown-menu">
        <button class="colorButton" data-color="#FF0000"></button>
        <button class="colorButton" data-color="#00FF00"></button>
        <button class="colorButton" data-color="#0000FF"></button>
        <label for="hex-code"></label><input type="text" id="hex-code" />
        <button onclick="hexInputColor()">換色</button>
        <div class="dropdown-divider"></div>
        <label>
            <input type="range" min="1" max="20" value="5" onchange="changeBrushSize(this.value)">
        </label>
    </div>
</div>



<!-- Size slider -->


<button id="eraser">Eraser</button>
<label>
    <input type="range" min="5" max="60" value="15" onchange="changeEraserSize(this.value)">
</label>

<div class="btn-group" id = "textBox">
    <button type="button" id="text" class="btn btn-secondary 3 dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Text
    </button>
    <div class="dropdown-menu">
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="sans-serif">sans-serif</option>
            <option value="cursive">Cursive</option>
            <option value="serif">Serif</option>
        </select>

        <select id="font-size">
            <option value="12">12px</option>
            <option value="16">16px</option>
            <option value="20">20px</option>
            <option value="24">24px</option>
            <option value="28">28px</option>
            <option value="32">32px</option>
        </select>
    </div>
</div>
<canvas id="canvas" width="500" height="500"></canvas>
<template id="textbox-template">
    <div class="textbox">
        <input type="text" />
    </div>
</template>


<script src="function.js"></script>
</body>
</html>
